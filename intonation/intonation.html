<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
		<link REL="stylesheet" TYPE="text/css" href="../style.css">
		<style> body { width:550px; } </style>
		<title>Intonation</title>
		<script src='../im-tonal.js'></script>
		<script src="../soundfont-player.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vexflow@4.0.3/build/cjs/vexflow.js"></script>
	</head>
	<body>
		<div class="slidecontainer">
			<div class="arrow-buttons">
				<button  class="arrow-left" id="leftArrow" onclick="intMinus()">&#x25C0;</button>
			</div>
			<div class="slider-div">
				<input  id="slider" class="slider" type="range" min="-1" max="1" step="0.01" oninput="sliderChange(this.value)">
				<output id="output"></output>
			</div>
			<div class="arrow-buttons">
				<button class="arrow-left" id="rightArrow" onclick="intPlus()">&#x25B6;</button>
			</div>
		</div>

		<div class="kol" style="margin: auto">
		<br>
		<p style="text-align: center;" id='chordButtonPar'>
			<button style="text-align: center;" class="button" id="chordButton" onclick="chord()">Spela</button>
		</div>
	</body>
		<script src='intonation.js' ></script>
</html>
